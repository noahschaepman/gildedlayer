<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>GildedLayer | Contact</title>
<style>
  /* Same styles */
  * { box-sizing: border-box; }
  body {
    margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #F5FBF7;
    color: #1A1A1A; line-height: 1.6;
  }
  a {
    text-decoration: none; color: #B8860B; font-weight: 600; transition: color 0.3s ease;
  }
  a:hover {
    color: #FFD700; text-shadow: 0 0 5px #FFD700;
  }
  header {
    background: #a0c88e; padding: 1.25rem 2rem;
    display: flex; justify-content: space-between; align-items: center;
    box-shadow: 0 4px 8px rgba(184, 134, 11, 0.3);
    position: sticky; top: 0; z-index: 1000;
  }
  .logo {
    font-size: 1.8rem; font-weight: 700;
    background: linear-gradient(45deg, #FFD700, #B8860B, #FFD700);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 6px rgba(255, 215, 0, 0.8), 0 0 12px rgba(255, 215, 0, 0.6);
    cursor: default;
  }
  nav a {
    margin-left: 2rem;
    background: linear-gradient(45deg, #FFD700, #B8860B, #FFD700);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-weight: 600;
    text-shadow: 0 0 3px rgba(255, 215, 0, 0.6);
  }
  nav a:hover {
    color: #F5FBF7;
    text-shadow: none;
  }
  main {
    max-width: 900px; margin: 4rem auto 6rem; padding: 0 2rem;
  }
  h1 {
    font-size: 2.8rem; color: #4CAF50; margin-bottom: 1.5rem; text-align: center;
  }
  form {
    max-width: 600px; margin: 0 auto;
    background: #DFF0D8; padding: 1.5rem 2rem;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(184, 134, 11, 0.2);
  }
  label {
    display: block; margin-bottom: 0.3rem; font-weight: 600;
    color: #4A6B2F;
  }
  input, textarea {
    width: 100%; padding: 0.6rem 0.8rem;
    border: 2px solid #a0c88e; border-radius: 6px;
    font-size: 1rem; margin-bottom: 1rem;
    font-family: inherit;
  }
  input:focus, textarea:focus {
    outline: none; border-color: #4CAF50;
    box-shadow: 0 0 5px #4CAF50;
  }
  button {
    background-color: #B8860B;
    color: #F5FBF7; border: none;
    padding: 0.75rem 2rem; font-size: 1.1rem;
    font-weight: 700; border-radius: 8px;
    cursor: pointer; transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #FFD700; color: #1A1A1A;
  }
  footer {
    background: #a0c88e; color: #6B8E23;
    text-align: center; padding: 1.5rem 2rem;
    font-size: 0.9rem; position: relative; bottom: 0; width: 100%;
  }
</style>

<base href="/gildedlayer/">
  
</head>
<body>

<header>
  <a href="index.html" class="logo">GildedLayer</a>
  <nav>
    <a href="items.html">Items</a>
    <a href="pricing.html">Pricing</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main>
  <h1>Contact Us</h1>
  <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
    <label for="name">Name</label>
    <input id="name" name="name" type="text" required placeholder="Your name" />
    
    <label for="email">Email</label>
    <input id="email" name="email" type="email" required placeholder="Your email" />
    
    <label for="message">Message</label>
    <textarea id="message" name="message" rows="5" required placeholder="Write your message here..."></textarea>
    
    <button type="submit">Send</button>
  </form>
</main>

<footer>
  &copy; 2025 GildedLayer. All rights reserved.
</footer>

</body>
</html>
